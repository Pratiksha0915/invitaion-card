<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="icard1.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="invitation-card text-center">
            <div class="content p-4">
                <div class="lined-text">
                    <hr class="left-line"><span>Our little</span><hr class="right-line">
                </div>
                
                <h1 class="name">John</h1>

                <div class="ribbon">is turning</div>

                  <h1 class="age">ONE</h1>
                  <div class="lined-text">
                    <hr class="left-line"><span>Join us to celebrate</span><hr class="right-line">
                  </div>
                
                <div class="address">
                    <p>500 Vista Grande</p>
                    <p>Carson City, NV</p>
                    <p>89705</p>
                </div>
                <br>

                <div class="date-time">
                    <p>Saturday</p>
                    <p>April 13</p>
                    <p>3 pm</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
